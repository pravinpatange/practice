<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<form action="RegisterServlet" method="post">
<table>
<tr>
<td>Enter UserName:</td>
<td><input type="text" name="txtUserName" required></td>
</tr>
<tr>
<td>Enter Password:</td>
<td><input type="password" name="txtUserpassword" required></td>
</tr>
<tr>
<td>Enter Email:</td>
<td><input type="email" name="txtUseremail" required></td>
</tr>
<tr>
<td>Enter Phone No:</td>
<td><input type="number" name="txtPhoneno" maxlength="10" required></td>
</tr>
<tr>
<td><input type="submit" value="REGISTER" ></td></tr>
</table>
</form>
</body>
</html>

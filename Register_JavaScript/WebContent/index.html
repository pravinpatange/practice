<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	<script type="text/javascript">
		function callServlet()
		{
			var servletname = document.form1.register.value;
			if(servletname=="")
				{
					alert("No Value"); 
					return false;
				}
			else
				{
					document.location.href="register.html";
					return false;
				}
		}
	</script>
</head>
<body>
<h1>Login Form</h1>
<form action="LoginServlet" method="post" name="form1">
<table border="1">
<tr>
<td>Enter UserName:</td>
<td><input type="text" name="txtUserName"></td>
</tr>
<tr>
<td>Enter UserPassword:</td>
<td><input type="password" name="txtPassword"></td>
</tr>
<tr>
<td><input type="button" value="Register" onclick="return callServlet();" name="register"></td>
<td><input type="submit" value="LOGIN"></td>
</tr>
</table>
</form>
</body>
</html>

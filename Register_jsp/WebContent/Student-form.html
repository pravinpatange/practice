<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="StudentResponse.jsp" method="post">
<table>
<tr>
<td>Enter First Name:</td>
<td><input type="text" name="txtFirstname"></td>
</tr>
<tr>
<td>Enter Last Name:</td>
<td><input type="text" name="txtLastname"></td>
</tr>
<tr>
<td>Select Country:</td>
<td>
<select name="country">
	<option>India</option>
	<option>USA</option>
	<option>France</option>
	<option>Germany</option>
	<option>UK</option>
</select>
</td>
</tr>
<tr>
<td>Favorite Programming Language:</td>
<td>
<input type="radio" name="favoriteLanguage" value="Java">Java
<input type="radio" name="favoriteLanguage" value="C#">C#
<input type="radio" name="favoriteLanguage" value="PHP">PHP
<input type="radio" name="favoriteLanguage" value="Ruby">Ruby
</td>
</tr>
<tr>
<td>Select Language:</td>
<td>
<input type="checkbox" name="Language" value="English">English
<input type="checkbox" name="Language" value="Hindi">Hindi
<input type="checkbox" name="Language" value="Marathi">Marathi
<input type="checkbox" name="Language" value="Spanish">Spanish
</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Register"></td>
</tr>
</table>
</form>
</body>
</html>
